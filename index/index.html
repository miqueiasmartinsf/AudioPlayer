<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioPlayer</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/index.js" type="module" defer></script>
</head>
<body>
    <div class="maincontainer">
        <audio src="../audios/jovemD.mp3" id="audioplayer"></audio>
        
        <div class="albumimagecontainerdiv">
            <div class="albumimagecontainer"></div>
        </div>
        <div class="musicdescriptioncontainer">
            <h1 id="musictitle"></h1>
            <p id="musicdescription"></p>
        </div>
        <div class="controllcontainer">
            <div class="" id="shuffle"><img src="../buttons/shuffle.png" alt=""></div>
            <div class="controllbuttons" id="prev"> <img src="../buttons/previous.png" alt=""></div>
            <div class="controllbuttons" id="play"><img src="../buttons/play.png" alt="" id="playbuttonimg"></div>
            <div class="controllbuttons" id="next"><img src="../buttons/next.png" alt=""></div>
            <div class="" id="like"><img src="../buttons/hearth.png" alt=""></div>

        </div>


    </div>


    
</body>
</html>
